<!DOCTYPE html>
<html ng-app>
  <head>
    <title>Angular Demo</title>
  </head>
  <body>
    <h1>More Filtering</h1>
    filter: <input ng-model="filterText" />
    <div ng-init="items=['apple', 'banana', 'cherry', 'doughnut']">
      <ul>
        <li ng-repeat="item in items | filter:filterText">
          {{ item | uppercase }}
        </li>
      </ul>
    </div>
    <script src="vendor/angular.min.js"></script>
  </body>
</html>
